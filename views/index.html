<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="/assets/css/app.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<script src="/socket.io/socket.io.js"></script>
    </head>
    <body ng-app="DebateApp">
        <div id="fb-root"></div>

        <div ng-controller="AppCtrl">
            <div ng-controller="LoginCtrl">
                <div ng-show="user === 0">
                    <app-login></app-login>
                </div>
                <div ng-show="user">
                    <app-navigation></app-navigation>
                    <div class="container">
                        <div class="row-fluid">
                            <div class="col-sm-2 hidden-xs">
                                <app-side-profile></app-side-profile>
                            </div>
                            <div class="col-sm-10 col-xs-12">
                                <app-debate-feed></app-debate-feed>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/moment.min.js"></script>
        <script src="/assets/js/angular.min.js"></script>

        <script src="/assets/js/angular-resource.min.js"></script>
        <script src="/assets/js/angular-route.min.js"></script>
        <script src="/assets/js/angular-moment.min.js"></script>

        <script src="/app.js"></script>

        <script src="/services/socket.js"></script>
        <script src="/services/facebook.js"></script>
        <script src="/services/user.js"></script>

        <script src="/directives/app-login.js"></script>
        <script src="/directives/app-profile.js"></script>
        <script src="/directives/app-navigation.js"></script>
        <script src="/directives/app-debate-page.js"></script>
        <script src="/directives/app-debate-feed.js"></script>

        <script src="/controllers/app.js"></script>
        <script src="/controllers/login.js"></script>
        <script src="/controllers/feed.js"></script>
    </body>
</html>
